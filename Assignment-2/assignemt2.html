<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-07 javascript loop and if else assignment</title>
    <script>
        
        function isEven(){
            for(var i=1 ;i<=50;i++){
    if(i%2==0){
        document.write(i+"<br>");
}
}
        }

        // document.getElementById("even").innerHTML=isEven();
    </script>
    
</head>
<body>

    <div id=" question1"  style="padding:70px ; background-color:blue; height: 40vh; width: 40vw;" >
        <h1>Print all even numbers in first 50 natural numbers
        </h1>
        <button id="prints" onclick="isEven()">Print</button>
        <span id="even" style="padding:70px ; background-color:pink; height: 90vh; width: 40vw;" ></span>
       
    </div>
    
    
    
    
</body>
</html>
